<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive image demo</title>
</head>

<body>
    <picture>
        <source media="(max-width: 300px)"
            srcset="img/image-200px@1.5x.jpg 1.5x, img/image-200px@2x.jpg 2x, img/image-200px@3x.jpg 3x">
        <source media="(max-width: 500px)"
            srcset="img/image-400px@1x.jpg 1x, img/image-400px@2x.jpg 2x, img/image-400px@3x.jpg 3x">
        <source media="(max-width: 700px)"
            srcset="img/image-600px@1x.jpg 1x, img/image-600px@2x.jpg 2x, img/image-600px@3x.jpg 3x">
        <source media="(min-width: 900px)"
            srcset="img/image-800px@1x.jpg 1x, img/image-800px@2x.jpg 2x, img/image-800px@3x.jpg 3x">
        <img src="img/image-600px@1x.jpg" alt="Anil demo picture">
    </picture>
</body>

</html>
